    <script>
        const first = [0, 2, 4 ,6 ,8 ,8];
        const second = [1, 2, 3 ,4 ,5 ,6];
        intersection = (first, second) => { return first.filter(value => -1 !== second.indexOf(value)); }
        console.log(intersection(first,second));
    </script>

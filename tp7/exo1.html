<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
         const pasplusde20carac = (string) => 
                new Promise((success,failure)=>{
                    if(string.length > 20){
                        failure('Échec');
                    }else{
                        success(true);
                    }
                });        

            function successCallback(value){
                console.log("L'opération a réussi avec le message : " + value);
            }

            function failureCallback(error){
                console.error("L'opération a échoué avec le message : " + error);
            }

            const promise = pasplusde20carac('moinsde20caractere').then(successCallback,failureCallback);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Randomisateur(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      let nbdiv = Randomisateur(5, 15);
      const tab = [];
      for (let i = 0; i < nbdiv; i++) {
        let newcolor = "#" + ((Math.random() * 0xffffff) << 0).toString(16);
        tab[i] = newcolor;

        const mydiv = document.createElement("div");
        mydiv.style.backgroundColor = newcolor;
        mydiv.style.height = "50px";
        mydiv.style.width = "100%";
        document.body.appendChild(mydiv);
        mydiv.addEventListener("click", function (event) {
          console.log(event.target.style.backgroundColor);
          if (event.target.style.backgroundColor == "red") {
            event.target.style.backgroundColor = tab[i];
          } else {
            event.target.style.backgroundColor = "red";
          }
        });
      }
    </script>
  </body>
</html>

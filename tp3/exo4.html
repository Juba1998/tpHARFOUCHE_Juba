<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
    <script>
      const mydiv = document.createElement("li");
      let Bbody = document.getElementsByTagName("body")[0];

      Bbody.addEventListener(
        "keydown",
        function (element) {
          const touche = element.keyCode;
          const nom = String.fromCharCode(touche);
          const mydiv = document.createElement("li");
          mydiv.innerHTML = nom;
          document.getElementsByTagName("ul")[0].appendChild(mydiv);
        },
        false
      );

      mydiv.innerHTML = "list";
      document.getElementsByTagName("ul")[0].appendChild(mydiv);
    </script>
  </body>
</html>

  Créer une page HTML, coder un script qui permet d'enregistrer les touches tapées par l’utilisateur sous forme de 
liste. Chaque fois qu’une touche est pressée sur le clavier, le nom de la touche sera ajouter une liste ul. La liste ne 
doit pas faire plus de 20 entrées, si jamais la liste est plus longue vous pouvez enlever les éléments les plus

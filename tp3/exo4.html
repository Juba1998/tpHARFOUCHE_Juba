<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
    <script>
      const myli = document.createElement("li");
      let Bbody = document.getElementsByTagName("body")[0];
      
      

      Bbody.addEventListener(
        "keydown",
        function (element) {
          const array = document.getElementsByTagName("body")[0];
          const touche = element.keyCode;
          const nom = String.fromCharCode(touche);
          const myli = document.createElement("li");
          myli.innerHTML = nom;
          document.getElementsByTagName("ul")[0].appendChild(myli);
          if(document.getElementsByTagName("ul").length){
            array.shift();
          };
          
        },
        false
      );

      myli.innerHTML = "Liste des touches tapées";
      document.getElementsByTagName("ul")[0].appendChild(myli);
      
      //if(document.getElementsByTagName("ul").length > 21){
        
      //}
    </script>
  </body>
</html>

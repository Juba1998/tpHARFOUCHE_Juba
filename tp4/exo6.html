  <body>
    <script>
      function findLongestWord(str) {
        let tab = [];
        tab = str.split(" ");
        let longestW = tab[0];
        for (i = 1; i < tab.length; i++) {
          if (longestW.length < tab[i].length) {
            longestW = tab[i];
          }
        }
        console.log(longestW);
      }
      findLongestWord("Le chemin le plus court n'est pas toujours le meilleur");
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exo2</title>
  </head>
  <body>
    <p id="p1">Texte en gras</p>
    <p id="p2">Texte en italique</p>
    <p id="p3">Texte en majuscule</p>
    <script>
      document.getElementById("p1").style.fontWeight = "bold";
      document.getElementById("p2").style.fontStyle = "italic";
      document.getElementById("p3").style.textTransform = "uppercase";
    </script>
  </body>
</html>

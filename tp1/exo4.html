<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const mydiv = document.createElement("div");
      mydiv.style.backgroundColor = "purple";
      mydiv.style.height = "300px";
      mydiv.style.width = "100%";
      document.getElementsByTagName("body")[0].appendChild(mydiv);
      const myh1 = document.createElement("h1");
      myh1.innerHTML = "mon h1";
      myh1.style.color = "white";
      myh1.style.textTransform = "uppercase";
      mydiv.appendChild(myh1);
    </script>
  </body>
</html>

300px. Créer un autre élément “h1” avec une couleur de texte blanche, en majuscule. Attacher l’élément H1 à l’
élément div. -->

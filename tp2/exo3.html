<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      id="img1"
      onclick="zoomz(this)"
      src="../tp1/rat3.jpg"
      style="width: 700px"
    />
    <img
      id="img2"
      onclick="zoomz(this)"
      src="../tp1/rat2.jpg"
      style="width: 700px"
    />
  </body>
  <script>
    function zoomz(element) {
      console.log(document.getElementById("img1").style.width);
      switch (element.id) {
        case "img1":
          largeur1 = element.style.width;
          largeur1 = parseFloat(largeur1);
          element.style.width = largeur1 + largeur1 * 0.2 + "px";
          console.log(element.offsetWidth);
          largeur2 = document.getElementById("img2").style.width;
          largeur2 = parseFloat(largeur2);
          document.getElementById("img2").style.width =
            largeur2 - largeur2 * 0.2 + "px";
          break;
        case "img2":
          largeur1 = element.style.width;
          largeur1 = parseFloat(largeur1);
          element.style.width = largeur1 + largeur1 * 0.2 + "px";
          console.log(element.offsetWidth);
          largeur2 = document.getElementById("img1").style.width;
          largeur2 = parseFloat(largeur2);
          document.getElementById("img1").style.width =
            largeur2 - largeur2 * 0.2 + "px";
      }
      //   element.style.width = largeur1 - 40;
    }
  </script>
</html>

<!-- La largeur ne sera jamais négative puisque c'est une réduction en pourcentage de celle ci à chaque fois -->
